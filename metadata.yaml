description: "The Hoosier Schoolmaster: A Story of Backwoods Life in Indiana is an\
  \ 1871 novel by the American author Edward Eggleston. The novel originated from\
  \ a series of stories written for Hearth and Home, a periodical edited by Eggleston,\
  \ and was based on the experiences of his brother, George Cary Eggleston, who had\
  \ been a schoolteacher in Indiana. The novel is noted for its realistic depictions\
  \ of 19th-century American rural life and for its use of local dialect.\n From Wikipedia\
  \ (CC BY-SA)."
